    <h1 id="title">Survey Form</h1>

    <div id="main">
        <p id="description">Please leave your feedback on how I can improve!</p>

        <form id="survey-form" action="post">
            <div class="row">
                <div class="l-content">
                    <label id="name-label" for="name"><em>*</em> What is your Name?</label>
                </div>
                <div class="r-content">
                    <input id="name" class="right-column" type="text" required placeholder="John Doe">
                </div>
            </div>
            <div class="row">
                <div class="l-content">
                    <label id="email-label" for="email"><em>*</em> What is your Email?</label>
                </div>
                <div class="r-content">
                    <input id="email" type="email" required placeholder="Email@example.com">
                </div>
            </div>
            <div class="row">
                <div class="l-content">
                    <label id="number-label" for="name"><em>*</em> How old are you?</label>
                </div>
                <div class="r-content">
                    <input id="number" type="number" min="12" max="100" required placeholder="Age">
                </div>
            </div>
            <div class="row">
                <div class="l-content">
                    <label for="dropdown">What is your current role?</label>
                </div>
                <div class="r-content">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Developer/Engineer</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="l-content">
                    <label for="rate">How likely are you to view more of my content?</label>
                </div>
                <div class="r-content">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="1" type="radio" class="rate"> Definitely! 
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="2" type="radio" class="rate"> Maybe?
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="3" type="radio" class="rate"> Not Sure...
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="radio-buttons" value="4" type="radio" class="rate"> Definitely, Not!
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="l-content">
                    <label for="preferences">What things would you like to see or think can be improved?<br>(Check all that apply): </label>
                </div>
                <div class="r-content">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox">
                            <label><input type="checkbox" name="prefer" value="1" class="rate">Front-End Development </label>
                        </li>
                        <li class="checkbox">
                            <label><input type="checkbox" name="prefer" value="2" class="rate"> Back-End Development</label>
                        </li>
                        <li class="checkbox">
                            <label><input type="checkbox" name="prefer" value="3" class="rate"> Games</label>
                        </li>
                        <li class="checkbox">
                            <label><input type="checkbox" name="prefer" value="4" class="rate"> Data Visualization</label>
                        </li>
                        <li class="checkbox">
                            <label><input type="checkbox" name="prefer" value="5" class="rate"> General Web Apps</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="l-content">
                    <label for="comment">Any Comments or Suggestions?</label>
                </div>
                <div class="r-content">
                    <textarea id="comments" class="input-field r-content" style="height: 50px;resize: vertical;" name="comment" type="textarea" placeholder="Enter your comments here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Location</h4>
                    <p class="lead mb-0">
                        510 Grainfield St.
                        <br> Manhattan, KS 66502
                    </p>
                </div>
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Around the Web</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="http://www.facebook.com/brettplemons">
                        <i class="fab fa-fw fa-facebook-f"></i>
                    </a>
                    <a class="btn btn-outline-light btn-social mx-1" href="http://www.twitter.com/PlemonsBrett">
                        <i class="fab fa-fw fa-twitter"></i>
                    </a>
                    <a class="btn btn-outline-light btn-social mx-1" href="http://www.linkedin.com/in/brettplemons">
                        <i class="fab fa-fw fa-linkedin-in"></i>
                    </a>
                    <a class="btn btn-outline-light btn-social mx-1" href="http://www.github.com/KaynRyu">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="col-lg-4">
                    <h4 class="text-uppercase mb-4">About Brett</h4>
                    <p class="lead mb-0">
                        Brett is a Jr. Developer in C#, JavaScript, HTML, and CSS.
                    </p>
                </div>
            </div>
        </div>
    </footer>
